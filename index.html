<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina HTML usando node Express</title>
  </head>
  <body>
    Hello world

    <script>
      fetch("http://192.168.0.12:5000/", { method: "post" })
        .then(resposta => {
          return resposta.text();
        })
        .then((html) => {
          console.log(html);
        });

        fetch("http://192.168.0.12:5000/", { method: "put" })
        .then(resposta => {
          return resposta.text();
        })
        .then((html) => {
          console.log(html);
        });
        fetch("http://192.168.0.12:5000/", { method: "delete" })
        .then(resposta => {
          return resposta.text();
        })
        .then((html) => {
          console.log(html);
        });
    </script>
  </body>
</html>
